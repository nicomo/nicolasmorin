baseurl = "https://nicolasmorin.com"
theme = "PaperMod"
pagerSize = 10
Title = "Nicolas Morin 🕶"

[params]
  Title       = "Nicolas Morin 🕶"
  description = "Récits et fictions courtes, rhum, tech, théorie politique et éthique."
  enableInlineShortcodes = "true"
  enableRobotsTXT = "true"
  buildDrafts = "true"
  buildFuture = "true"
  buildExpired = "true"
  enableEmoji = "true"
  pygmentsUseClasses = "true"
  mainsections = ["post"]
  social = "true"

[params.homeInfoParams]
  Title = "👋"
  Content = """
Je rassemble ici des textes sur des sujets divers : 

  - 📚 littérature (en particulier le genre de la nouvelle)
  - 🗳️ théorie politique et éthique (en particulier Judith Shklar)
  - 🤖 technologies
  - 🍹 rhum et alcools
"""


[outputs]
  home = [ "HTML", "RSS", "JSON" ]



[[menu.main]]
  name = "Philosophie politique"
  url = "/tags/philosophie-politique/"
  weight = 210

[[menu.main]]
  name = "Alcool"
  url = "/tags/alcool/"
  weight = 220

[[menu.main]]
  name = "Divers"
  url = "/divers/"
  weight = 230

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']

ignoreLogs = ['warning-goldmark-raw-html']